{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}{{ search.expr }} {% endblock %}</h1>
{% endblock %}

{% block content %}
  <h2>Search results</h2>
  <p><ul>
    {% for m in manufacturers %}
      <li><a href="/manufacturers/{{ m.ManufacturerId }}">{{ m.Name }}</a></li>
    {% endfor %}
    </ul>
  </p>

{% endblock %}
